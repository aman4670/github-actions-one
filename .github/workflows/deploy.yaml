name: CI/CD for React App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20 # Use a supported Node.js version, for example, 14.x

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build
       
        - name: Netlify Deploy Site
        uses: data-intuitive/netlify-deploy-site@v1.0.2
        with:
          branch: nl-pages
          folder: build
